<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ucf="http://www.uconstantini/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template.xhtml">



	<ui:define name="corpo">
		
		<div class="page-header">
		  <h1>Admin</h1>
		</div>
		
	<h:form>
	
		<p:commandButton value="Baixar Banco" action="#{adminBean.baixarBanco}" ajax="false"/>
		<br/>
	
		<p:dataTable id="usuarios" var="usuario" widgetVar="usuariosWG" value="#{adminBean.todosOsUsuarios}">  
  		
  		<p:column headerText="ID" >  
            <h:outputText value="#{usuario.id}"/>
        </p:column>  
  
        <p:column headerText="Nome">  
            <h:outputText value="#{usuario.nome}"/>
            <br/>
            <i><h:outputText value="#{usuario.email}" /></i> 
        </p:column>  
         <p:column>
         	<h:commandButton value="Excluir" styleClass="btn" action="#{adminBean.excluirUsuario(usuario)}"/>
         </p:column>
        
        </p:dataTable>
	</h:form>
	
	</ui:define>
	
	
</ui:composition>
</html>
