<!DOCTYPE html>
<html lang="pt_BR"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
    
    <ui:param name="RAIZ_PROJETO" value="#{facesContext.externalContext.requestContextPath}"/>
    
    <meta charset="utf-8"/>
    <title>SoccerStars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    

    <!-- Le styles -->
    <link href="#{RAIZ_PROJETO}/assets/css/bootstrap.css" rel="stylesheet"/>
      <link href="#{RAIZ_PROJETO}/assets/css/bootstrap-responsive.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      
      .centralizar{
      	margin: 10px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }


      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
    </style>

    </h:head>
    
    
    
    <h:body>
    <p:growl id="growl" showDetail="true"  />  

  <div class="container">

      <div>
       
        <div class="clearfix">
	        
	        <c:if test="#{empty loginBean.usuarioLogado}">
	        <ul class="nav nav-pills pull-right">
	        <li>
				<BUTTON class="btn btn-info" onclick="loginDialog.show()">Entrar</BUTTON>
			</li>
			</ul>
			</c:if>
			
			<c:if test="#{not empty loginBean.usuarioLogado}">
			<ul class="nav nav-pills pull-right">
				<li>
				<h:form>
				<h:outputText value="#{loginBean.usuarioLogado.nome}"/>
				<h:outputText value=" "/>
				<h:commandButton value="Sair" action="#{loginBean.deslogar}" styleClass="btn-mini btn-danger"/>
				</h:form>
				</li>
			</ul>
			</c:if>
			

        	<h3 class="muted">SoccerStars</h3>
      	</div>
        
        <div class="navbar">
          <div class="navbar-inner">
              <ul class="nav">
                <li class="#{ ativePage eq 'home' ? 'active' : ''}">
                	<a href="#{RAIZ_PROJETO}/" >Inicio</a>
                </li>
                <li class="#{ ativePage eq 'criarTimes' ? 'active' : ''}">
                	<a href="#{RAIZ_PROJETO}/criarPartida">Criar Times</a>
                </li>
                <li class="#{ ativePage eq 'sobre' ? 'active' : ''}">
                	<a href="#{RAIZ_PROJETO}/sobre">Sobre</a>
                </li>
              </ul>
          </div>
        </div><!-- /.navbar -->
      </div>
      
      <p:dialog modal="true" widgetVar="loginDialog" header="Entrar">
      
       <div class="form-actions">
	        <h:form styleClass="form-signin">
	        
	        	<h:inputText value="#{loginBean.usuario.email}" styleClass="input-block-level" id="email" required="true" label="E-mail"/>
	        	<p:watermark value="E-mail" for="email"/>
	        	 <h:message for="email" styleClass="help-block"/>

	        	<h:inputSecret value="#{loginBean.usuario.senha}" styleClass="input-block-level" id="senha" required="true" label="Senha"/>
	        	<p:watermark value="Senha" for="senha"/>
	        	<h:message for="senha" styleClass="help-block"/>
		        
		        <br/>
		        <h:commandButton value="Entrar" styleClass="btn btn-large btn-info btn-block" action="#{loginBean.logar}">
		        </h:commandButton>
	        	 <input type="button" value="Cancelar" onclick="loginDialog.hide()"  class="btn btn-large btn-block">
		        </input>
	        </h:form>
	     </div>
      </p:dialog>
      
      
      <ui:insert name="corpo">
      </ui:insert>
      

      <hr/>

      <div class="footer">
        <p>SoccerStars 2013</p>
      </div>

    </div> <!-- /container -->

    </h:body>
    
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'soccerstars'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    
    <ui:insert name="after-body">
    </ui:insert>
      
</html>
